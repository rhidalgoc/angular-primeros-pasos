<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input name="name" [(ngModel)]="character.name" type="text" class="form-control mb-2" placeholder="Nombre">
    <input name="power" [(ngModel)]="character.power" type="number" class="form-control mb-2" placeholder="">
    <button 
        type="submit" 
        class="btn btn-primary"
        >Agregar</button>

{{character | json}}
</form>
